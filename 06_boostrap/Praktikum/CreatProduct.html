<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow space-y-6">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="text-xl font-bold text-gray-900">Simple Header</div>
          <div class="hidden md:flex space-x-8">
            <a
              href="#"
              class="text-gray-900 hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md transition duration-300"
              >Home</a
            >
            <a
              href="#"
              class="text-gray-900 hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md transition duration-300"
              >Features</a
            >
            <a
              href="#"
              class="text-gray-900 hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md transition duration-300"
              >Pricing</a
            >
            <a
              href="#"
              class="text-gray-900 hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md transition duration-300"
              >FAQs</a
            >
            <a
              href="#"
              class="text-gray-900 hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md transition duration-300"
              >About</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8">
        <h2 class="text-2xl font-bold mb-4 text-center">Create Product</h2>
        <p class="text-gray-700 mb-6 text-center">
          Below is an example form built entirely with Tailwind's form controls.
          Each required form group has a validation state that can be triggered
          by attempting to submit the form without completing it.
        </p>

        <!-- Product Name -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="product_name"
          >
            Product Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 transition duration-200"
            id="product_name"
            type="text"
            placeholder="Enter product name"
          />
        </div>

        <!-- Product Category -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="product_category"
          >
            Product Category
          </label>
          <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 transition duration-200"
            id="product_category"
          >
            <option>Choose...</option>
            <option>Category 1</option>
            <option>Category 2</option>
            <option>Category 3</option>
          </select>
        </div>

        <!-- Product Image -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="product_image"
          >
            Image of Product
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 transition duration-200"
            id="product_image"
            type="file"
          />
        </div>

        <!-- Product Freshness -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Product Freshness</label
          >
          <div class="mt-2">
            <div class="flex items-center">
              <input
                id="default-radio-1"
                type="radio"
                value="brand_new"
                name="product_freshness"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500 transition duration-200"
              />
              <label
                for="default-radio-1"
                class="ml-2 text-sm font-medium text-gray-900"
                >Brand New</label
              >
            </div>
            <div class="flex items-center mt-2">
              <input
                id="default-radio-2"
                type="radio"
                value="second_hand"
                name="product_freshness"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500 transition duration-200"
              />
              <label
                for="default-radio-2"
                class="ml-2 text-sm font-medium text-gray-900"
                >Second Hand</label
              >
            </div>
            <div class="flex items-center mt-2">
              <input
                id="default-radio-3"
                type="radio"
                value="refurbished"
                name="product_freshness"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500 transition duration-200"
              />
              <label
                for="default-radio-3"
                class="ml-2 text-sm font-medium text-gray-900"
                >Refurbished</label
              >
            </div>
          </div>
        </div>

        <!-- Additional Description -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="product_description"
          >
            Additional Description
          </label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 transition duration-200"
            id="product_description"
            rows="4"
          ></textarea>
        </div>

        <!-- Product Price -->
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="product_price"
          >
            Product Price
          </label>
          <div class="flex items-center">
            <span class="text-gray-700 font-medium">$</span>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-300 transition duration-200"
              id="product_price"
              type="number"
              min="0"
              step="0.01"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-center py-2">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300 transition duration-200"
            type="button"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
