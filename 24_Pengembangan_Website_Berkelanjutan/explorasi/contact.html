<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Kami</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-gray-800 p-4 text-white">
      <div class="max-w-7xl mx-auto flex justify-between">
        <a href="index.html" class="text-2xl font-bold hover:text-gray-400"
          >Website Berkelanjutan</a
        >
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
          <li><a href="about.html" class="hover:text-gray-400">About</a></li>
          <li>
            <a href="contact.html" class="hover:text-gray-400">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="py-16 px-4">
      <div class="max-w-7xl mx-auto text-center">
        <h2 class="text-3xl font-bold mb-4 text-gray-800">Kontak Kami</h2>
        <p class="text-lg text-gray-600 mb-8">
          Kami senang mendengar pendapat dan saran dari Anda. Silakan isi form
          di bawah ini untuk menghubungi kami.
        </p>
        <form
          action="#"
          method="POST"
          class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md"
        >
          <div class="mb-4">
            <label
              for="name"
              class="block text-lg font-medium mb-2 text-gray-800"
              >Nama</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-2 border border-gray-300 rounded-md hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-lg font-medium mb-2 text-gray-800"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 border border-gray-300 rounded-md hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="message"
              class="block text-lg font-medium mb-2 text-gray-800"
              >Pesan</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full p-2 border border-gray-300 rounded-md hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-500"
              rows="4"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-gray-800 text-white p-2 rounded-md hover:bg-gray-700 transition duration-200"
          >
            Kirim Pesan
          </button>
        </form>
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4">
      <div class="max-w-7xl mx-auto text-center">
        <p>&copy; 2024 Website Berkelanjutan. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
