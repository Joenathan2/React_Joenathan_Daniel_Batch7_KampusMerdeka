<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="path/to/your/bundle.js"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      @keyframes slide-in {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .slide-in {
        animation: slide-in 1s ease-out;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-600 min-h-screen flex items-center justify-center"
  >
    <div id="root">
      <div class="text-center space-y-6 text-gray-200 slide-in">
        <h1 class="text-5xl font-bold">Selamat datang di Weid Website</h1>
        <p class="text-lg">Cari tau apa tentang saya!</p>
        <br />
        <a
          href="http://localhost:3000/"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105"
        >
          Masuk
        </a>
      </div>
    </div>
  </body>
</html>
